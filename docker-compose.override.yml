version: '3.4'


services:
  saphub.apiendpoint:
    environment:
      - DOTNET_ENVIRONMENT=Development
    ports:
      - 5001:80
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro

  saphub.sapconnector:
      volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

  saphub.ui:
    environment:
      - DOTNET_ENVIRONMENT=Development
    ports:
      - 5000:80
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
